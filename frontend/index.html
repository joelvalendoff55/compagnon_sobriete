<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compagnon Sobriété</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Compagnon Sobriété</h1>
    <div class="chat-box" id="chat-box">
      <div class="message assistant">Bonjour, je suis là pour vous écouter. Comment vous sentez-vous aujourd'hui ?</div>
    </div>
    <form id="chat-form">
      <input type="text" id="user-message" placeholder="Exprimez ce que vous ressentez..." required>
      <button type="submit">Envoyer</button>
    </form>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
